<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/2c06e48a64.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Chat Example</title>
  </head>
  <body>
    <div class="chat">
      <div class="time-wrapper">
        <img
          src="https://appstechlabs.com/wp-content/uploads/2019/04/logo-appstechlabs-small-2.png"
          alt="AppsTechLabs"
          width="100"
        />
      </div>
      <div class="messages" id="chat">
  <div class="lds-ellipsis active"><div></div><div></div><div></div><div></div></div>
      </div>
      <div class="input">
        <input id="user_text" placeholder="" type="text" />
        <div class="font_">
          <i class="fas fa-paper-plane"></i>
          <i class="fas fa-microphone"></i>
        </div>
      </div>
    </div>
    <section>
      <h1>Business Assistant</h1>
      <article>
        <p id="ben"></p>
      </article>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
